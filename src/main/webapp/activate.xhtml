<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:pm="http://primefaces.org/mobile">
      <h:head>
        <title>::Activate Account</title> 
        <link href="./images/mspac.ico" rel="icon" type="image/x-icon" />
        <link href="./files/config/MSpacelogo1.png" rel="shortcut icon" type="image/x-icon" />
    </h:head>  
    <h:body style="padding-top:100px;  font: 11px georgia;" >


        <div id="eaders" >
            <div align="center" style="margin-top: -90px"><img src="#{logo_client.clnt_logo()}" alt="mspace"  height="100" border="0" longdesc="http://www.mspace.co.ke" /></div>
        </div>
        <center>
            <p:panel styleClass="customTitleBar" style="width: 80%; " id="basic" header="::Activate Account">

                <h:form>
                    <p:growl id="messa" showDetail="true" />

                  
                        <h:panelGrid id="grid" columns="4" >

                            <p:outputLabel  for="code" value="Enter Activation Code sent  to your phone number XXXX #{activation.findphnno()} "  style="margin-left:-5% "  />
                            <p:inputText  style="height: 30px" id="code" value="#{activation.user.contractNum}" maxlength="100" required="true" validatorMessage="Enter your ativation code that we sent to your phone" requiredMessage="Activation code required">
                                <f:validateLength minimum="6" />
                            </p:inputText> 
                            <pe:tooltip for="code" value="Enter your ativation code that we sent to your phone"  showEffect="slideToggle"  
                                        hideEffect="slideToggle" showDelay="0" myPosition="left center" atPosition="right center"/>  
                            <p:message for="code" display="message" />


                            <img id="progressbar" src="./images/ajax-loader.gif" style="display:none" />
                            <p:commandButton id="submitButton"   onclick="document.getElementById('progressbar').style.display = 'block'"  ajax="false" action="#{activation.activate()}" icon="ui-icon-disk" value="ACTIVATE" update="messa" style=" height: 40px ;" />





                        </h:panelGrid>

    
                </h:form>

                <noscript>   <div>   
                        <h3 style="color: red;">For full functionality of this page it is necessary to enable JavaScript. Here are the 
                            <a href="http://www.enable-javascript.com" target="_blank"> 
                                instructions how to enable JavaScript in your web browser</a></h3>
                    </div> </noscript>
            </p:panel>
        </center>  


    <div style="; height: 50px;">

        <p style="text-align: center">&copy; 2017 <a href="http://www.mspace.co.ke"><strong>MSpace Solutions Ltd.</strong></a>&nbsp;</p>

    </div>

</h:body>
</html>
