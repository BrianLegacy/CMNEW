<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title>MSPACE SMS::Error</title> 
        <link href="./images/mspac.ico" rel="icon" type="image/x-icon" />
        <link href="./images/mspac.ico" rel="shortcut icon" type="image/x-icon" />
        <h:outputStylesheet library="css" name="stylesheet.css" > </h:outputStylesheet>

    </h:head>

    <h:body style="font: 11px georgia;">
        <div id="header-container1">
            <div id="header"> 
                <div align="center"> <a  href="#{logo_client.getUrlLink()}" target="_blank">
                        <img src="#{logo_client.clnt_logo()}" alt="Mspace"                                  

                             height="150px"  border="0"  
                             longdesc="https://www.mspace.co.ke" />
                    </a></div>
            </div>  
        </div >
        <div align="center">
            <p:panel styleClass="customTitleBar" style="width: 80%; height: auto " id="basic" header="An Unexpected Error Occured!">
                <h:form>
                    <p:outputLabel style="color:red;font-weight: bold" value="An unexpected error occurred and we could not process your request"/><br></br>
                    <p:outputLabel  style="color:blue;font-weight: bold" value="We regret the incovinience. Kindly contact us on Tel - 0722962934 or email support@mspace.co.ke for support"  />
                    <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog"  draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage value="images/ajax-loader.gif" />
                    </p:dialog>
                    <div align="center">
                        <h:panelGrid columns="2" cellpadding="10" cellspacing="10">
                            <p:commandButton style="font-size: 14px;font-weight:bolder"
                                             ajax="false"
                                             action="#{tusercontroller.logout()}"
                                             value="Go Back To Login" id="action" icon="fa fa-home"/>
                        </h:panelGrid> </div>


                </h:form>

                <!--    End put content     -->
            </p:panel>
        </div>
        <div style="align-content: center; text-align: center">
            <br/>
            @copyright <script>document.write(new Date().getFullYear());</script>  <a href="https://mspace.co.ke" target="_BLANK">MSpace Solutions Limited</a>
        </div>

    </h:body>
</html>
