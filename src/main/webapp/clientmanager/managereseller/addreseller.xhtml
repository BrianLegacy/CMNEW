<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
    Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head></h:head>
    <h:body>
        <ui:composition> 
            <style>
                .ui-growl-item-container.ui-state-highlight {
                    border-color: red;

                }  </style>

            <p:growl id="msgs" showDetail="true" life="3000"/>

            <div align="center">
                <p:panel id="maintab" header="Add Reseller User" >



                    <h:form id="addgroupform">

                        <table align="center" style="margin-top:15px" >
                            <tr >
                                <td style="width: 200px"><h:outputLabel for="username" value="Username" /></td>
                                <td><p:inputText id="username" 
                                                 value="#{userController.username}" 
                                                 required="false" 
                                                 placeholder="" 
                                                 requiredMessage="Enter Username">
                                          <f:validator validatorId="customUsernameValidator"/>
                                        <f:ajax event="blur" render="msgs" />
                                        <!--<f:validateLength minimum="3" />-->
                                    </p:inputText></td>
                            </tr>

                            <tr>
                                <td style="width: 200px"><h:outputLabel for="password" value="Password" /></td>
                                <td><p:inputText id="password" value="#{userController.password}" 
                                                 required="true" 
                                                 placeholder="" 
                                                 requiredMessage="Enter password"  
                                                 validatorMessage="Enter password" >
                                        <!--<f:validateLength minimum="3" />-->
                                    </p:inputText></td>



                            </tr>


                            <tr>
                                <td style="width: 200px"><h:outputLabel for="smscredits" value="SMS Credits" /></td>
                                <td><p:inputText id="smscredits" value="#{userController.smsCredits}" 
                                                 required="true" 
                                                 placeholder="" 
                                                 requiredMessage="Enter credits"  
                                                 validatorMessage="Enter credits" >
                                        <!--<f:validateLength minimum="3" />-->
                                    </p:inputText></td>



                            </tr>



                            <tr>
                                <td style="width: 200px"><h:outputLabel for="organization" 
                                                                        value="Organization" /></td>
                                <td><p:inputText id="organization" value="#{userController.organization}" 
                                                 required="true" 
                                                 placeholder="" 
                                                 requiredMessage="Enter organization"  
                                                 validatorMessage="Enter organization" >
                                        <!--<f:validateLength minimum="3" />-->
                                    </p:inputText></td>



                            </tr>

                  

                            <tr>
                                <td style="width: 200px"><h:outputLabel for="useremail" 
                                                                        value="User Email" /></td>
                                <td><p:inputText id="useremail" value="#{userController.userEmail}" 
                                                 required="true" 
                                                 placeholder="" 
                                                 requiredMessage="Enter User Email"  
                                                 validatorMessage="Enter User Email" >
                                        <!--<f:validateLength minimum="3" />-->
                                    </p:inputText></td>



                            </tr>






                            <tr>
                                <td style="width: 200px"><h:outputLabel for="usermobile" 
                                                                        value="User Mobile" /></td>
                                <td><p:inputText id="usermobile" value="#{userController.userMobile}" 
                                                 required="true" 
                                                 placeholder="" 
                                                 requiredMessage="Enter User Mobile"  
                                                 validatorMessage="Enter User Mobile" >
                                        <!--<f:validateLength minimum="3" />-->
                                    </p:inputText></td>



                            </tr>
                            <tr>
                                <td style="width: 200px"><h:outputLabel for="enableemailalert" 
                                                                        value="Enable email alert when credit is over" /></td>
                                <td>
                                    <p:selectBooleanCheckbox id="enableemailalert"
                                                             value="#{userController.enableEmailAlertWhenCreditOver}"
                                                             />
                                </td>



                            </tr>
                            <tr>
                                <td style="width: 200px"><h:outputLabel for="alertthreshold" 
                                                                        value="Alert Threshold" /></td>
                                <td><p:inputText id="alertthreshold" value="#{userController.alertThreshold}" 
                                                 required="true" 
                                                 placeholder="" 
                                                 requiredMessage=""  
                                                 validatorMessage="" >
                                        <!--<f:validateLength minimum="3" />-->
                                    </p:inputText></td>



                            </tr>
                            <tr>
                                <td style="width: 200px"><h:outputLabel for="costpersms" 
                                                                        value="Cost Per SMS" /></td>
                                <td><p:inputText id="costpersms" value="#{userController.cost_per_sms}" 
                                                 required="true" 
                                                 placeholder="" 
                                                 requiredMessage=""  
                                                 validatorMessage="" >
                                        <!--<f:validateLength minimum="3" />-->
                                    </p:inputText></td>



                            </tr>

                            <tr>
                                <td style="width: 200px"><h:outputLabel for="arrears" 
                                                                        value="Arrears" /></td>
                                <td><p:inputText id="arrears" value="#{userController.arrears}" 
                                                 required="true" 
                                                 placeholder="" 
                                                 requiredMessage=""  
                                                 validatorMessage="" >
                                        <!--<f:validateLength minimum="3" />-->
                                    </p:inputText></td>



                            </tr>
                            <tr >  


                                <td></td>
                                <td>

                                    <img id="progressbar" src="./images/ajax-loader.gif" style="display:none" />
                                    <p:commandButton ajax="false"  value="Save" icon="fa fa-save"  actionListener="#{userController.saveReseller()}"
                                                     onclick="document.getElementById('progressbar').style.display = 'block'"  
                                                     id="savegroupbutton"    >
                                    </p:commandButton >
                                    <!--dd-->
                                </td>
                                <td>

                                </td>

                            </tr>
                        </table>

                    </h:form>

                </p:panel>
            </div>
        </ui:composition>
    </h:body>
</html>
