<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
    Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head></h:head>
    <h:body>
        <ui:composition > 
            <style>
                .ui-growl-item-container.ui-state-highlight {
                    border-color: red;

                }
                .formgrid {
                    display: grid;
                    grid-template-columns: repeat(3, 1fr);
                    gap: 20px;
                    margin: 20px;
                }
                .field {
                    display: flex;
                    flex-direction: column;
                    margin-bottom: 15px;
                }
                .field-full {
                    grid-column: span 3;
                }
                .align-center {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
            </style>

            <p:growl id="msgs" showDetail="true" life="3000"/>

            <div align="center">
                <p:panel id="maintab" header="View Reseller Users" >
                    <h:form id="showusers">
                        <p:commandButton value="Add Reseller" style="margin-bottom: 1rem;
                                         padding: 0.5rem 0.5rem 0.5rem 2.5rem;
                                         background-image: url('#{resource['images/addreseller.png']}');
                                         background-size: 1.5rem 1.5rem;
                                         background-repeat: no-repeat;
                                         background-position:  0.5rem center;" 
                                         actionListener="#{resellercontroller.resetUser()}"
                                         onclick="PF('createReseller').show();" />
                        <div style="display: flex; justify-content: flex-end; margin-bottom: 5px;">
                            <div>
                                <p:commandButton value="Change Password" title="Click to change user password"
                                                 onclick="PF('changepass').show();"/>
                                <p:commandButton value =" PDF"
                                                 title="Export to PDF">
                                    <p:dataExporter type="pdf" target="table" fileName="ResellerUsers" />
                                </p:commandButton>
                                <p:commandButton value =" CSV"
                                                 title="Export to CSV">
                                    <p:dataExporter type="csv" target="table" fileName="ResellerUsers" />
                                </p:commandButton>
                            </div>
                        </div>
                        <p:dataTable id="table" var="data" value="#{resellercontroller.resellers}"
                                     rows="10"
                                     rowsPerPageTemplate="10, 15, 25"
                                     pageLinks="3"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{totalRecords} records"
                                     scrollable="true"
                                     resizableColumns="true">
                            <p:column headerText="Username" sortBy="#{data.username}" filterBy="#{data.username}" filterMatchMode="contains" 
                                      >
                                <h:outputText value="#{data.username}" />
                            </p:column>
                            <p:column headerText="User ID">
                                <h:outputText value="#{data.id}" />
                            </p:column>
                            <p:column headerText="SMS Credits">
                                <h:outputText value="#{data.smsCredits}" />
                            </p:column>
                            <p:column headerText="Email Credits">
                                <h:outputText value="#{data.emailCredits}" />
                            </p:column>
                            <p:column headerText="Alert Threshold">
                                <h:outputText value="#{data.alertThreshold}" />
                            </p:column>
                            <p:column headerText="Organization"  filterBy="#{data.organization}" 
                                      filterMatchMode="contains" 
                                      >
                                <h:outputText value="#{data.organization}" />
                            </p:column>
                            <p:column headerText="Mobile">
                                <h:outputText value="#{data.userMobile}" />
                            </p:column>
                            <p:column headerText="Email" >
                                <h:outputText value="#{data.userEmail}" />
                            </p:column>

                            <p:column headerText="Action" style="width:170px" exportable="false">
                                <div style="display: flex; justify-content: space-between;">
                                    <p:commandButton id="edituserbutton" ajax="true" 
                                                     icon="pi pi-user-edit" 
                                                     title="Click to edit user"
                                                     oncomplete="PF('editgroupmodal').show();" style="font-size: 1.3em;">
                                        <p:ajax listener="#{resellercontroller.setCurrentReseller(data)}" 
                                                update="editgroupmodal" 
                                                event="click" 
                                                />
                                    </p:commandButton>

                                    <p:commandButton id="managesmscredits"  
                                                     icon="pi pi-wallet" 
                                                     title="Click to manage SMS credits"
                                                     oncomplete="PF('editsmscredits').show();" style="font-size: 1.3em;">
                                        <p:ajax listener="#{resellercontroller.setCurrentReseller(data)}" 
                                                update="editsmscredits" 
                                                event="click" 
                                                />
                                    </p:commandButton>
                                    <p:commandButton id="manageemailcredits"  
                                                     icon="pi pi-envelope" 
                                                     title="Click to manage Email credits"
                                                     oncomplete="PF('editemailcredits').show();" style="font-size: 1.3em;">
                                        <p:ajax listener="#{resellercontroller.setCurrentReseller(data)}" 
                                                update="editemailcredits" 
                                                event="click" 
                                                />
                                    </p:commandButton>
                                    <p:commandButton id="assignSenderId"
                                                     icon="pi pi-send"
                                                     title="Click to assign and manage senderIds" style="font-size: 1.3em;">
                                        <p:ajax listener="#{resellercontroller.setCurrentReseller(data)}"
                                                update="senderId" 
                                                event="click"
                                                oncomplete="PF('senderId').show();"/>
                                    </p:commandButton>

                                    <p:commandButton id="deletebutton" ajax="true" 
                                                     icon="pi pi-trash" 
                                                     title="Click to delete user"
                                                     oncomplete="PF('deletegroupmodal').show();" style="font-size: 1.3em;">
                                        <p:ajax listener="#{resellercontroller.setCurrentReseller(data)}" 
                                                update="deletegroupmodal"
                                                event="click" />
                                    </p:commandButton>
                                </div>

                            </p:column>
                        </p:dataTable>

                    </h:form> 
                    <p:dialog id="changepass" widgetVar="changepass" header="Change User Password" modal="true" width="600">
                        <h:form id="changePassform">
                            <p:panelGrid columns="2" style="paddign: 1rem;">
                                <p:outputLabel for="username" value="Username"/>
                                <p:selectOneMenu id="username" value="#{resellercontroller.username}" filter="true" >
                                    <f:selectItems value="#{resellercontroller.users}"  />
                                </p:selectOneMenu>

                                <p:outputLabel for="newpass" value="New password"/>
                                <p:inputText id="newpass" type="password" value="#{resellercontroller.newPassword}"/>
                                
                                <p:outputLabel for="confirmpass" value="Confirm Password"/>
                                <p:inputText id="confirmpass" type="password" value="#{resellercontroller.confirmPassword}"/>

                                <p:commandButton value="save" action="#{resellercontroller.changePass()}"
                                                 update=":msgs"
                                                 oncomplete="PF('changepass').hide();"/>
                                <p:commandButton value="cancel" onclick="PF('changepass').hide();"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>

                    <p:dialog header="Assign and Manage Sender IDs" widgetVar="senderId" id="senderId" modal="true" width="800">
                        <h:form id="numerics">
                            <p:panel>
                                <div style="margin-right:auto; margin-left:auto;">
                                    <p:selectOneMenu id="alphanumeric" value="#{resellercontroller.alphanumeric}" required="true" requiredMessage="Alphanumeric Required" style="margin:10px;" filter="true" >
                                        <f:selectItem itemLabel="Select Sender ID"/>
                                        <f:selectItems value="#{smscontroller.listAlphas}"/>
                                    </p:selectOneMenu>
                                    <p:commandButton value="Assign" 
                                                     action="#{resellercontroller.assignAlpha()}" 
                                                     update=":numerics:alphaTable msgs" 
                                                     style="margin: 10px " />

                                    <h:panelGrid width="100%" style="margin-left:auto; margin-right:auto;" id="alphagrid">
                                        <p:dataTable id="alphaTable" value="#{resellercontroller.senderIds}" var="ualpha"
                                                     rows="10"
                                                     rowsPerPageTemplate="5, 10, 15"
                                                     pageLinks="2"
                                                     paginator="true" paginatorPosition="bottom"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                                     scrollable="true"
                                                     styleClass="table table-striped" 
                                                     style="margin-left:auto; margin-right:auto;">
                                            <f:facet name="header">
                                                <h:outputText value="Available Sender IDs"/>
                                            </f:facet>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Short Code"/>
                                                </f:facet>
                                                <h:outputText value="#{ualpha.name}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Contact"/>
                                                </f:facet>
                                                <h:outputText value="#{ualpha.username}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Action"/>
                                                </f:facet>
                                                <p:commandButton id="deletealphanumeric" ajax="true" 
                                                                 icon="fas fa-trash-alt" 
                                                                 title="Click to delete user's alpha"
                                                                 oncomplete="PF('delAlpha').show();">
                                                    <p:ajax listener="#{resellercontroller.setSelectedAlpha(ualpha)}" 
                                                            update="delAlpha"
                                                            event="click" />
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGrid>
                                </div>
                            </p:panel>
                        </h:form>
                    </p:dialog>


                    <!--create new reseller dialog-->
                    <p:dialog header="Create Reseller" widgetVar="createReseller" id="createReseller" modal="true" width="600">
                        <h:form id="addReseller">
                            <div class="card">
                                <div class="formgrid">
                                    <div class="field">
                                        <p:outputLabel for="username" value="Username"/>
                                        <p:inputText id="username" value="#{resellercontroller.newReseller.username}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter Username">
                                            <f:validator validatorId="customUsernameValidator"/>
                                            <f:ajax event="blur" render="usernameMessage" />
                                        </p:inputText>
                                        <p:message for="username" id="usernameMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="password" value="Password"/>
                                        <p:inputText id="password" type="password" value="#{resellercontroller.newReseller.password}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter password" 
                                                     validatorMessage="Enter password">
                                            <f:ajax event="blur" render="passwordMessage" />
                                        </p:inputText>
                                        <p:message for="password" id="passwordMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="smscredits" value="SMS Credits"/>
                                        <p:inputText id="smscredits" value="#{resellercontroller.newReseller.smsCredits}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter credits" 
                                                     validatorMessage="Enter credits">
                                            <f:ajax event="blur" render="smsCreditsMessage" />
                                        </p:inputText>
                                        <p:message for="smscredits" id="smsCreditsMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="emailcredits" value="Email Credits"/>
                                        <p:inputText id="emailcredits" value="#{resellercontroller.newReseller.emailCredits}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter credits" 
                                                     validatorMessage="Enter credits">
                                            <f:ajax event="blur" render="emailCreditsMessage" />
                                        </p:inputText>
                                        <p:message for="emailcredits" id="emailCreditsMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="organization" value="Organization"/>
                                        <p:inputText id="organization" value="#{resellercontroller.newReseller.organization}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter organization" 
                                                     validatorMessage="Enter organization">
                                            <f:ajax event="blur" render="organizationMessage" />
                                        </p:inputText>
                                        <p:message for="organization" id="organizationMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="useremail" value="User Email"/>
                                        <p:inputText id="useremail" value="#{resellercontroller.newReseller.userEmail}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter User Email" 
                                                     validatorMessage="Enter User Email">
                                            <f:ajax event="blur" render="userEmailMessage" />
                                        </p:inputText>
                                        <p:message for="useremail" id="userEmailMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="usermobile" value="User Mobile"/>
                                        <p:inputText id="usermobile" value="#{resellercontroller.newReseller.userMobile}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter User Mobile" 
                                                     validatorMessage="Enter User Mobile">
                                            <f:ajax event="blur" render="userMobileMessage" />
                                        </p:inputText>
                                        <p:message for="usermobile" id="userMobileMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="alertthreshold" value="Alert Threshold"/>
                                        <p:inputText id="alertthreshold" value="#{resellercontroller.newReseller.alertThreshold}" 
                                                     required="true" placeholder="">
                                            <f:ajax event="blur" render="alertThresholdMessage" />
                                        </p:inputText>
                                        <p:message for="alertthreshold" id="alertThresholdMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="costpersms" value="Cost Per SMS"/>
                                        <p:inputText id="costpersms" value="#{resellercontroller.newReseller.cost_per_sms}" 
                                                     required="true" placeholder="">
                                            <f:ajax event="blur" render="costPerSmsMessage" />
                                        </p:inputText>
                                        <p:message for="costpersms" id="costPerSmsMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="arrears" value="Arrears"/>
                                        <p:inputText id="arrears" value="#{resellercontroller.newReseller.arrears}" 
                                                     required="true" placeholder="">
                                            <f:ajax event="blur" render="arrearsMessage" />
                                        </p:inputText>
                                        <p:message for="arrears" id="arrearsMessage" />
                                    </div>
                                    <div class="field-full">
                                        <p:outputLabel for="enableemailalert" value="Enable email alert when credit is over"/>
                                        <p:selectBooleanCheckbox id="enableemailalert" 
                                                                 value="#{resellercontroller.newReseller.enableEmailAlertWhenCreditOver}"/>
                                    </div>
                                    <div class="field-full align-center">
                                        <p:commandButton id="savegroupbutton" value="Save" icon="fa fa-save" 
                                                         action="#{resellercontroller.addReseller()}"
                                                         update ="showusers:table, msgs"
                                                         oncomplete="if (#{facesContext.maximumSeverity==null}) PF('createReseller').hide();"/>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>


                    <!--edit sms credit for reseller-->
                    <p:dialog header="Edit SMS Credits" widgetVar="editsmscredits" id="editsmscredits" modal="true">
                        <h:form>
                            <div class="card" style="width: 400px; margin: 15px auto; border-color: white;">
                                <div style="display: flex; flex-direction: column; gap: 10px;">
                                    <div style="display: flex; align-items: center;">
                                        <p:outputLabel for="username" value="Username:" style="margin-right: 10px; width: 150px;"/>
                                        <p:inputText id="username" value="#{resellercontroller.currentReseller.username}" readonly="true"/>
                                    </div>
                                    <div style="display: flex; align-items: center;">
                                        <p:outputLabel for="smsCredits" value="Available SMS Credits:" style="margin-right: 10px; width: 150px;"/>
                                        <p:inputText id="smsCredits" value="#{resellercontroller.currentReseller.smsCredits}" readonly="true"/>
                                    </div>
                                    <div style="display: flex; align-items: center;">
                                        <p:outputLabel for="creditManageType" value="Select Action:" style="margin-right: 10px; width: 150px;"/>
                                        <p:selectOneMenu id="creditManageType" value="#{resellercontroller.currentReseller.creditManageType}">
                                            <f:selectItem itemLabel="Add Credit" itemValue="add"/>
                                            <f:selectItem itemLabel="Deduct Credit" itemValue="update"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div style="display: flex; align-items: center;">
                                        <p:outputLabel for="creditsToManage" value="SMS Credit Value:" style="margin-right: 10px; width: 150px;"/>
                                        <p:inputText id="creditsToManage" value="#{resellercontroller.currentReseller.creditsToManage}"/>
                                    </div>
                                    <!-- hidden fields -->
                                    <h:inputHidden id="secret_username" value="#{resellercontroller.currentReseller.username}"/>
                                    <h:inputHidden id="secrete_smsCredit" value="#{resellercontroller.currentReseller.smsCredits}"/>
                                    <!-- Command Buttons -->
                                    <div class="field-full align-center" style="margin-top: 10px;">
                                        <p:commandButton value="Execute"
                                                         action="#{resellercontroller.manageCredit()}"
                                                         ajax="true"
                                                         update="showusers:table, msgs"
                                                         oncomplete="if (#{facesContext.maximumSeverity==null}) PF('editsmscredits').hide();"/>
                                        <p:commandButton value="Cancel" onclick="PF('editsmscredits').hide();"/>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>


                    <!--edit email credit-->
                    <p:dialog header="Edit Email Credits" widgetVar="editemailcredits" id="editemailcredits" modal="true">
                        <h:form id="editEmailCreditsForm">
                            <div style="display: flex; flex-direction: column; gap: 10px;">
                                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                    <p:outputLabel for="username" value="Username" style="margin-right: 10px; width: 150px;"/>
                                    <p:inputText id="username" value="#{resellercontroller.currentReseller.username}" readonly="true"/>
                                </div>
                                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                    <p:outputLabel for="availableCredits" value="Available Email Credits" style="margin-right: 10px; width: 150px;"/>
                                    <p:inputText id="availableCredits" value="#{resellercontroller.currentReseller.maxContacts}" readonly="true"/>
                                </div>
                                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                    <p:outputLabel for="action" value="Select Action" style="margin-right: 10px; width: 150px;"/>
                                    <p:selectOneMenu id="action" value="#{resellercontroller.currentReseller.creditManageType}">
                                        <f:selectItem itemLabel="Add Credit" itemValue="add"/>
                                        <f:selectItem itemLabel="Deduct Credit" itemValue="update"/>
                                    </p:selectOneMenu>
                                </div>
                                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                    <p:outputLabel for="creditValue" value="Email Credit Value" style="margin-right: 10px; width: 150px;"/>
                                    <p:inputText id="creditValue" value="#{resellercontroller.currentReseller.creditsToManage}"/>
                                </div>
                                <!-- Hidden fields -->
                                <h:inputHidden id="secret_username" value="#{resellercontroller.currentReseller.username}"/>
                                <h:inputHidden id="secrete_smsCredit" value="#{resellercontroller.currentReseller.smsCredits}"/>
                                <!-- Command Button -->
                                <div class="field-full align-center">
                                    <p:commandButton value="Execute"
                                                     action="#{resellercontroller.manageEmailCredit()}"
                                                     update=":showusers:table, :msgs"
                                                     oncomplete="if (#{facesContext.maximumSeverity==null}) PF('editemailcredits').hide();"/>
                                    <p:commandButton value="Cancel" onclick="PF('editemailcredits').hide();"/>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>

                    <p:dialog header="Edit User" widgetVar="editgroupmodal" id="editgroupmodal" modal="true">
                        <h:form> 
                            <div class="card">
                                <div class="formgrid">
                                    <div class="field">
                                        <h:outputLabel for="username" value="Username"/>
                                        <p:inputText id="username" styleClass="input-field"
                                                     value="#{resellercontroller.currentReseller.username}"/>
                                    </div>
                                    <div class="field">
                                        <h:outputLabel for="organization" value="Organization"/>
                                        <p:inputText id="organization" styleClass="input-field"
                                                     value="#{resellercontroller.currentReseller.organization}"/>
                                    </div>
                                    <div class="field">
                                        <h:outputLabel for="mobile" value="Mobile"/>
                                        <p:inputText id="mobile" styleClass="input-field"
                                                     value="#{resellercontroller.currentReseller.userMobile}"/>
                                    </div>
                                    <div class="field">
                                        <h:outputLabel for="email" value="Email"/>
                                        <p:inputText id="email" styleClass="input-field"
                                                     value="#{resellercontroller.currentReseller.userEmail}"/>
                                    </div>
                                    <div class="field">
                                        <h:outputLabel for="alertthreshold" value="Alert Threshold"/>
                                        <p:inputText id="alertthreshold" styleClass="input-field"
                                                     value="#{resellercontroller.currentReseller.alertThreshold}"/>
                                    </div>
                                    <div class="field">
                                        <h:outputLabel for="costpersms" value="Cost Per SMS"/>
                                        <p:inputText id="costpersms" styleClass="input-field"
                                                     value="#{resellercontroller.currentReseller.cost_per_sms}"/>
                                    </div>
                                    <div class="field">
                                        <h:outputLabel for="arrears" value="Arrears"/>
                                        <p:inputText id="arrears" styleClass="input-field"
                                                     value="#{resellercontroller.currentReseller.arrears}"/>
                                    </div>
                                    <div class="field" style="display: #{userScroller.showReseller() ? 'block' : 'none'};">
                                        <h:outputLabel for="subaccount" value="Can Create Sub-Account"/>
                                        <p:selectBooleanCheckbox id="subaccount"
                                                                 value="#{resellercontroller.currentReseller.createAccount}"/>
                                    </div>
                                    <div class="field">
                                        <h:outputLabel for="alert" value="Enable Email Alert"/>
                                        <p:selectBooleanCheckbox id="alert"
                                                                 value="#{resellercontroller.currentReseller.enableEmailAlertWhenCreditOver}"/>
                                    </div>
                                    <div class="field-full align-center">
                                        <p:commandButton styleClass="btn" value="Upload Logo"
                                                         onclick="PF('addLogo').show();"/>
                                    </div>
                                    <div class="field-full align-center">
                                        <p:commandButton styleClass="btn" 
                                                         actionListener="#{resellercontroller.editReseller()}"
                                                         update =":showusers:table :msgs"
                                                         oncomplete="PF('editgroupmodal').hide();"
                                                         value="Save"/>
                                        <p:commandButton styleClass="btn" value="Cancel"
                                                         onclick="PF('editgroupmodal').hide();"/>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>


                    <p:dialog header="Delete  Reseller" widgetVar="deletegroupmodal"  id="deletegroupmodal"  modal="true" >
                        <h:form>
                            <h:outputText value="Are you sure you want to delete `#{resellercontroller.currentReseller.username}` ?"/>
                            <br/>
                            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                                <p:commandButton value ="Delete"
                                                 action ="#{resellercontroller.deleteReseller()}"
                                                 update =":showusers:table :msgs"
                                                 oncomplete="PF('deletegroupmodal').hide();" 
                                                 >
                                </p:commandButton>

                                <p:commandButton value="Cancel" onclick="PF('deletegroupmodal').hide();"></p:commandButton>
                            </div>
                        </h:form>
                    </p:dialog> 


                    <p:dialog id="addLogo" widgetVar="addLogo" header="Add Logo" modal="true">
                        <h:form>
                            <p:messages id="message" />
                            <p:fileUpload listener="#{resellercontroller.uploadResellerLogo}" mode="advanced" dragDropSupport="true"
                                          allowTypes="/(\.|\/)(gif|jpeg|jpg|png)$/"
                                          update="message">
                            </p:fileUpload>
                        </h:form>
                    </p:dialog>
                    <!--start-->
                    <p:dialog id="delAlpha" widgetVar="delAlpha" header="Remove Sender ID" modal="true" width="450">
                        <h:form>
                            <p:messages id="msgs" />
                            <h:outputText value="Remove #{resellercontroller.selectedAlpha.name} Sender ID from #{resellercontroller.currentReseller.username}?" />
                            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                                <p:commandButton 
                                    value="Remove"
                                    action="#{resellercontroller.delAlpha()}"
                                    update="msgs, numerics:alphaTable"
                                    styleClass="ui-button-danger"/>                          
                                <p:commandButton 
                                    value="Close" 
                                    onclick="PF('delAlpha').hide();" 
                                    icon="fa fa-times" />
                            </div>
                        </h:form>
                    </p:dialog>





                    <!--stop-->
