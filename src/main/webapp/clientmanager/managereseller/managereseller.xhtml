<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
    Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head></h:head>
    <h:body>
        <ui:composition > 
            <style>
                .ui-growl-item-container.ui-state-highlight {
                    border-color: red;

                }
                .formgrid {
                    display: grid;
                    grid-template-columns: repeat(3, 1fr);
                    gap: 20px;
                    margin: 20px;
                }
                .field {
                    display: flex;
                    flex-direction: column;
                    margin-bottom: 15px;
                }
                .field-full {
                    grid-column: span 3;
                }
                .align-center {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
            </style>

            <p:growl id="msgs" showDetail="true" life="3000"/>

            <div align="center">
                <p:panel id="maintab" header="View Reseller Users" >
                    <h:form id="showusers">
                        <p:commandButton value="Add Reseller" style="margin-bottom: 1rem; 
                                         padding: 0.5rem 0.5rem 0.5rem 2.5rem; 
                                         background-image: url('#{resource['images/addreseller.png']}');
                                         background-size: 1.5rem 1.5rem;
                                         background-repeat: no-repeat;
                                         background-position:  0.5rem center;" onclick="PF('createReseller').show();" />

                        <table align="center" style="margin-top:15px" >
                            <tr>
                                <td style="width: 200px"><h:outputLabel for="users" 
                                                                        value="Select Reseller" /></td>
                                <td>   

                                    <p:selectOneMenu id="users" 
                                                     valueChangeListener="#{userScroller.usersValueChangeListener}"
                                                     value="#{userScroller.userS}"

                                                     >

                                        <f:ajax listener="#{userScroller.pgetAgentAlphas}"  event="change" 
                                                render="table aplhagrid" />
                                        <f:selectItem itemLabel="Select User" itemValue="" />
                                        <f:selectItems value="#{sMSOut.dataR}" >

                                        </f:selectItems>
                                    </p:selectOneMenu>




                                </td>




                            </tr>
                        </table>




                        <p:dataTable id="table" var="data" value="#{userScroller.allUsers}">
                            <p:column headerText="Username">
                                <h:outputText value="#{data.username}" />
                            </p:column>
                            <p:column headerText="User ID">
                                <h:outputText value="#{data.id}" />
                            </p:column>
                            <p:column headerText="SMS Credits">
                                <h:outputText value="#{data.smsCredits}" />
                            </p:column>
                            <p:column headerText="Alert Threshold">
                                <h:outputText value="#{data.alertThreshold}" />
                            </p:column>
                            <p:column headerText="Organization">
                                <h:outputText value="#{data.organization}" />
                            </p:column>
                            <p:column headerText="Mobile">
                                <h:outputText value="#{data.userMobile}" />
                            </p:column>
                            <p:column headerText="Email">
                                <h:outputText value="#{data.userEmail}" />
                            </p:column>
                            <!--                        <p:column headerText="Group">
                                                        <h:outputText value="#
                            {data.group}" />
                                                    </p:column>-->


                            <p:column headerText="Action">
                                <!--<h:form id="composition">-->

                                <div style="display: flex; justify-content: space-between;">


                                    <p:commandLink ajax="true" 
                                                   id="edituserbutton"
                                                   >

                                        <p:ajax  listener="#{userScroller.pSetCurrentItem(data)}" 
                                                 update="editgroupmodal" 
                                                 event="click"
                                                 oncomplete="PF('editgroupmodal').show();"  
                                                 />
                                        <h:graphicImage 
                                            value="resources/images/edit.gif" width="15px"   >

                                        </h:graphicImage>
                                        <p:tooltip for="edituserbutton" value="Click to edit user"/>

                                    </p:commandLink>



                                    <p:commandLink ajax="true" 
                                                   id="managecredits"
                                                   >

                                        <p:ajax  listener="#{userScroller.pSetCurrentItem(data)}" 
                                                 update="editsmscredits" 
                                                 event="click"

                                                 oncomplete="PF('editsmscredits').show();"  
                                                 />
                                        <h:graphicImage 
                                            value="resources/images/icons/credit.png" width="15px"   >

                                        </h:graphicImage>
                                        <p:tooltip for="managecredits" value="Click to manage credits"/>

                                    </p:commandLink>




                                    <!--start-->

                                    <p:commandLink ajax="true" 
                                                   id="deletebutton"
                                                   >

                                        <p:ajax  listener="#{userScroller.pSetCurrentItem(data)}" 
                                                 update="deletegroupmodal" 
                                                 event="click"
                                                 oncomplete="PF('deletegroupmodal').show();"  
                                                 />
                                        <h:graphicImage 
                                            value="resources/images/delete.gif" width="15px"   >

                                        </h:graphicImage>
                                        <p:tooltip for="deletebutton" value="Click to delete user"/>
                                    </p:commandLink>
                                    <!--stop-->


                                </div>






                            </p:column>


                        </p:dataTable>


                        <p:panel>
                            <div style="margin-right:auto; margin-left:auto;">
                                <p:outputLabel value="Assign Alphanumeric : "></p:outputLabel>
                                <br/>   
                                <p:selectOneMenu 


                                    id="alphanumeric" 
                                    required="true" requiredMessage="Aphanumerics Required" 
                                    valueChangeListener="#{userScroller.modifySelectedAlpha}"
                                    value="#{userController.alphanumeric}" 


                                    >

                                    <f:selectItem itemLabel="Select Sender ID"/>
                                    <f:selectItems  value="#{userController.comboAlphanumerics}"  />
                                    <!--<f:ajax execute="alphanumeric" event="change" re/>-->
                                    <p:ajax event="change"   update="showusers:aplhagrid msgs"></p:ajax>
                                </p:selectOneMenu >

                                <h:panelGrid width="100%" style="margin-left:auto; margin-right:auto;" id="aplhagrid">
                                    <p:dataTable 
                                        value="#{userScroller.agentAlphas}"  
                                        var="ualpha"
                                        id="alphas"
                                        styleClass="table table-striped" 
                                        style="margin-left:auto; margin-right:auto;"

                                        >
                                        <f:facet name="header">
                                            <h:outputText value="Available Sender IDs" />

                                        </f:facet>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Short Code"/>
                                            </f:facet>
                                            <h:outputText value="#{ualpha.name}" />

                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Contact"/>
                                            </f:facet>
                                            <h:outputText value="#{ualpha.username}" />
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Action"/>
                                            </f:facet>

                                            <!--                                actionListener="{userScroller.removeUserAlpha()}" -->
                                            <!--start-->
                                            <p:commandLink ajax="true" id="deletealphanumeric"
                                                           >
                                                <!--<p:ajax  listener="#
                                                {userScroller.psetCurrentAlphanumeric(ualpha.name)}"--> 
                                                <!--        <p:ajax  listener="#
                                                { alphaScroller.currentItem(ualpha) userScroller.setpCurrentAlpha(ualpha)}" -->
                                                <p:ajax  listener="#{alphaScroller.psetCurrentAlphanumericObject(ualpha)}" 

                                                         update="alphas,delAlpha" 
                                                         event="click"
                                                         oncomplete="PF('delAlpha').show()"  
                                                         />
                                                <h:graphicImage 
                                                    value="/resources/images/delete.gif" width="15px"   >

                                                </h:graphicImage>
                                                <p:tooltip for="deletealphanumeric" value="Click to delete alphanumeric"/>

                                            </p:commandLink>
                                            <!--stop-->

                                        </p:column>

                                        <f:facet name="footer">


                                        </f:facet>
                                    </p:dataTable> 
                                </h:panelGrid>

                            </div>

                        </p:panel>

                    </h:form> 

                    <!--create new reseller dialog-->
                    <p:dialog header="Create Reseller" widgetVar="createReseller" id="createReseller" modal="true" width="600">
                        <h:form id="addReseller">
                            <div class="card">
                                <div class="formgrid">
                                    <div class="field">
                                        <p:outputLabel for="username" value="Username"/>
                                        <p:inputText id="username" value="#{userController.username}" 
                                                     required="false" placeholder="" 
                                                     requiredMessage="Enter Username">
                                            <f:validator validatorId="customUsernameValidator"/>
                                            <f:ajax event="blur" render="msgs" />
                                        </p:inputText>
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="password" value="Password"/>
                                        <p:inputText id="password" value="#{userController.password}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter password" 
                                                     validatorMessage="Enter password" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="smscredits" value="SMS Credits"/>
                                        <p:inputText id="smscredits" value="#{userController.smsCredits}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter credits" 
                                                     validatorMessage="Enter credits" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="organization" value="Organization"/>
                                        <p:inputText id="organization" value="#{userController.organization}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter organization" 
                                                     validatorMessage="Enter organization" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="useremail" value="User Email"/>
                                        <p:inputText id="useremail" value="#{userController.userEmail}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter User Email" 
                                                     validatorMessage="Enter User Email" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="usermobile" value="User Mobile"/>
                                        <p:inputText id="usermobile" value="#{userController.userMobile}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter User Mobile" 
                                                     validatorMessage="Enter User Mobile" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="alertthreshold" value="Alert Threshold"/>
                                        <p:inputText id="alertthreshold" value="#{userController.alertThreshold}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="" 
                                                     validatorMessage="" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="costpersms" value="Cost Per SMS"/>
                                        <p:inputText id="costpersms" value="#{userController.cost_per_sms}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="" 
                                                     validatorMessage="" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="arrears" value="Arrears"/>
                                        <p:inputText id="arrears" value="#{userController.arrears}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="" 
                                                     validatorMessage="" />
                                    </div>
                                    <div class="field-full">
                                        <p:outputLabel for="enableemailalert" value="Enable email alert when credit is over"/>
                                        <p:selectBooleanCheckbox id="enableemailalert" 
                                                                 value="#{userController.enableEmailAlertWhenCreditOver}"/>
                                    </div>

                                    <div class="field-full align-center">
                                        <p:commandButton ajax="false" value="Save" icon="fa fa-save" 
                                                         actionListener="#{userController.saveReseller()}"
                                                         onclick="document.getElementById('progressbar').style.display = 'block'" 
                                                         id="savegroupbutton"/>
                                        <img id="progressbar" src="./images/ajax-loader.gif" style="display:none"/>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>


                    <p:dialog header="Edit SMS Credits" widgetVar="editsmscredits"  id="editsmscredits"  modal="true" >
                        <h:form>     
                            <table align="center" style="margin-top:15px; width: 400px; border-color: white">

                                <tr>
                                    <td><p:outputLabel value="Username:"></p:outputLabel></td>
                                    <td><p:inputText value="#{userScroller.currentItem.username}" readonly="true"></p:inputText></td>
                                </tr>
                                <tr>
                                    <td><p:outputLabel value="Available SMS Credits:"></p:outputLabel></td>
                                    <td><p:inputText value="#{userScroller.currentItem.smsCredits}" readonly="true"></p:inputText></td>
                                </tr>
                                <tr>
                                    <td><p:outputLabel value="Select Action:"></p:outputLabel></td>
                                    <td>

                                        <p:selectOneMenu id="safaricomalphanumeric" 
                                                         value="#{userScroller.currentItem.creditManageType}">
                                            <f:selectItem itemLabel="Add Credit" itemValue="add" />
                                            <f:selectItem itemLabel="Alter Credit" itemValue="update" />
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td><p:outputLabel value="SMS Credit Value :"></p:outputLabel></td>
                                    <td><p:inputText value="#{userScroller.currentItem.creditsToManage}" ></p:inputText></td>
                                </tr>
                                <tr>

                                    <!--hidden-->
                                    <h:inputHidden id="secret_username" value="#{userScroller.currentItem.username}"/>
                                    <h:inputHidden id="secrete_smsCredit"  value="#{userScroller.currentItem.smsCredits}"/>
                                    <!--hidden-->



                                    <td></td>
                                    <td >

                                        <p:commandButton value="execute" 
                                                         ajax="true"
                                                         update="showusers:table, msgs"
                                                         oncomplete="if (#{facesContext.maximumSeverity==null}) PF('editsmscredits').hide();"
                                                         >
                                            <f:actionListener binding="#{userScroller.currentItem.manageCredit()}" />
                                            <f:actionListener binding="#{userScroller.fetchAllUsers()}" />
                                        </p:commandButton>
                                    </td>

                                </tr>

                            </table>
                        </h:form>

                    </p:dialog>            

                    <p:dialog header="Edit SMS User" widgetVar="editgroupmodal" id="editgroupmodal" modal="true">
                        <h:form>

                            <table align="center" style="margin-top:15px; width: 400px; border-color: white" >
                                <tr >
                                    <td ><h:outputLabel for="username" value="Username" /></td>
                                    <td><p:inputText style="width: 150px" id="username" 
                                                     value="#{userScroller.currentItem.username}" 
                                                     >
                                        </p:inputText>

                                        <h:inputText id="previd" value="#{userScroller.currentItem.previousUsername}" 
                                                     style="visibility: hidden"></h:inputText>
                                    </td>
                                </tr>

                                <tr >
                                    <td ><h:outputLabel for="password" 
                                                        value="Password" /></td>
                                    <td><p:inputText style="width: 150px" id="password" value="#{userScroller.currentItem.password}" 
                                                     >

                                        </p:inputText></td>
                                </tr>

                                <tr >
                                    <td ><h:outputLabel for="organization" value="Organization" /></td>
                                    <td><p:inputText style="width: 150px" id="organization"
                                                     value="#{userScroller.currentItem.organization}" required="false" placeholder="" 
                                                     >
                                        </p:inputText></td>
                                </tr>

                                <tr >
                                    <td ><h:outputLabel for="mobile" value="mobile" /></td>
                                    <td><p:inputText style="width: 150px" 
                                                     id="mobile" value="#{userScroller.currentItem.userMobile}" 
                                                     required="false" placeholder=""  >
                                        </p:inputText></td>
                                </tr>
                                <tr >
                                    <td ><h:outputLabel for="email" value="email" /></td>
                                    <td><p:inputText style="width: 150px" id="email" value="#{userScroller.currentItem.userEmail}" 
                                                     required="false" placeholder="">

                                        </p:inputText></td>
                                </tr>

                                <tr >
                                    <td ><h:outputLabel for="alertthreshold" value="AlertThreshold" /></td>
                                    <td><p:inputText style="width: 150px" id="alertthreshold" value="#{userScroller.currentItem.alertThreshold}" 
                                                     required="false" placeholder="" >
                                        </p:inputText></td>
                                </tr>

                                <tr >
                                    <td ><h:outputLabel for="costpersms" value="Cost Per sMS" /></td>
                                    <td><p:inputText style="width: 150px" id="costpersms" value="#{userScroller.currentItem.cost_per_sms}" 
                                                     required="false" placeholder="" >
                                        </p:inputText></td>
                                </tr>

                                <tr >
                                    <td ><h:outputLabel for="arrears" value="Arrears" /></td>
                                    <td><p:inputText style="width: 150px" id="arrears" value="#{userScroller.currentItem.arrears}" 
                                                     required="false" placeholder="" >
                                        </p:inputText></td>
                                </tr>

                                <tr >
                                    <td ><h:outputLabel for="subaccount" value="Can Create Sub-Account" style="display: #{userScroller.showReseller()}" /></td>
                                    <td> <p:selectBooleanCheckbox id="subaccount"
                                                                  value="#{userScroller.currentItem.createAccount}"
                                                                  style="display: #{userScroller.showReseller()}"
                                                                  /></td>
                                </tr>

                                <tr >
                                    <td ><h:outputLabel for="alert"
                                                        value="Enable Email Alert" /></td>
                                    <td> <p:selectBooleanCheckbox id="alert"
                                                                  value="#{userScroller.currentItem.enableEmailAlertWhenCreditOver}"
                                                                  /></td>
                                </tr>

                                <tr >
                                    <td ><h:outputLabel for="group" value="Group"  rendered="#{userScroller.showReseller()}"  /></td>
                                    <td> <p:selectOneMenu id="group" 
                                                          value="#{userController.alphanumeric}"  rendered="#{userScroller.showReseller()}">
                                            <f:selectItem itemLabel="Select Group" itemValue="" />
                                            <f:selectItems value="#{userController.comboGroups}" />
                                        </p:selectOneMenu></td>
                                </tr>




                            </table>                                      

                            <br/>
                            <div style="display: flex; justify-content: center; margin: 10px 10px 0px 10px">
                                <p:commandButton style="margin-right: 10px" ajax="false"  
                                                 oncomplete="PF('deletegroupmodal').hide();" 
                                                 value="Save">
                                    <f:actionListener binding="#{userScroller.storeResller()}" />
                                    <f:actionListener binding="#{userScroller.fetchAllUsers()}" />
                                </p:commandButton>

                                <p:commandButton value="Cancel" 
                                                 onclick="PF('editgroupmodal').hide();"></p:commandButton>
                            </div>
                        </h:form>
                    </p:dialog> 

                    <p:dialog header="Delete  Reseller" widgetVar="deletegroupmodal"  id="deletegroupmodal"  modal="true" >
                        <h:form>
                            <p:outputLabel value="Are you sure you want to delete `#{userScroller.currentItem.username}` sms user?"/>
                            <br/>
                            <div style="display: flex; justify-content: center; margin: 10px 10px 0px 10px">
                                <p:commandButton style="margin-right: 10px" ajax="false" 
                                                 oncomplete="PF('deletegroupmodal').hide();" 
                                                 value="Delete">
                                    <f:actionListener binding="#{userScroller.deleteReseller()}" />
                                    <f:actionListener binding="#{userScroller.fetchAllUsers()}" />
                                </p:commandButton>

                                <p:commandButton value="Cancel" onclick="PF('deletegroupmodal').hide();"></p:commandButton>
                            </div>
                        </h:form>
                    </p:dialog> 



                    <!--start-->
                    <p:dialog id="delAlpha" widgetVar="delAlpha"  width="450">
                        <f:facet name="header">
                            <h:outputText value="Remove Sender ID" />
                        </f:facet>
                        <f:facet name="controls">
                            <h:panelGroup>

                                <h:panelGroup>
                                    <h:graphicImage value="/resources/images/icons/close.png" id="del"
                                                    styleClass="hidelink" />

                                </h:panelGroup>


                            </h:panelGroup>
                        </f:facet>
                        <h:form>
                            <p:messages style="color:red;"></p:messages>
                            <h:panelGrid columns="1">
                                <p:outputPanel>

                                    <h:outputText value=""></h:outputText>
                                    <h:inputHidden id="username" value="#{userScroller.currentItem.alphanumeric}">

                                    </h:inputHidden>

                                    <h:outputText  value="Remove #{  alphaScroller.currentItem.name} Sender id  from #{userScroller.userS} ?"/>
                                </p:outputPanel>

                                <h:panelGrid  columns="2" style="margin-right:auto; margin-left:auto; text-align:center" width="100%">
                                    <p:commandButton value="Remove"

                                                     >

                                        <p:ajax listener="#{alphaScroller.deleteAgentAlphanumeric}"
                                                />
                                        <p:ajax listener="#{userScroller.fetchAgentAlphas()}" oncomplete="PF('delAlpha').hide();" 
                                                update="msgs,showusers:aplhagrid"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" onclick="PF('delAlpha').hide();" />
                                </h:panelGrid>
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>



                    <!--stop-->


                </p:panel>
            </div>
        </ui:composition>
    </h:body>
</html>
