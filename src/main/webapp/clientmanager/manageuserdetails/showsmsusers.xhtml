<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
    Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head></h:head>
    <h:body>
        <ui:composition > 
            <style>
                .ui-growl-item-container.ui-state-highlight {
                    border-color: red;
                }
                .formgrid {
                    display: grid;
                    grid-template-columns: repeat(3, 1fr);
                    gap: 20px;
                    margin: 20px;
                }
                .field {
                    display: flex;
                    flex-direction: column;
                    margin-bottom: 15px;
                }
                .field-full {
                    grid-column: span 3;
                }
                .align-center {
                    display: flex;
                    justify-content: center;
                    align-items: center;

                }
                .ui-state-error {
                    border: 1px solid red !important;
                    background: #ffdddd !important;
                }
            </style>

            <p:growl id="msgs" showDetail="true" life="3000"/>

            <div align="center">
                <p:panel id="maintab" header="AVAILABLE SMS USERS::Current SMS balance:: #{userScroller.userProfile.maxTotal}" >
                    <h:form id="showusers">
                        <p:commandButton value="Add SMS User" style="margin-bottom: 0.3rem;
                                         padding: 0.5rem 0.5rem 0.5rem 1.3rem;
                                         background-image: url('#{resource['images/addsmsuser.png']}');
                                         background-size: 1.3rem 1.3rem;
                                         background-repeat: no-repeat;
                                         background-position:  0.5rem center;" 
                                         onclick="PF('createSMSUser').show();" 
                                         actionListener="#{smscontroller.resetSmsUser()}" />


                        <div style="display: flex; justify-content: flex-end; margin-bottom: 5px;">
                            <div>
                                <p:commandButton value="Add existing User" onclick="PF('existingUser').show();" />

                                <p:commandButton value =" XLSX"
                                                 title="Export to PDF">
                                    <p:dataExporter type="xlsx" target="table" fileName="smsUsers" />
                                </p:commandButton>
                                <p:commandButton value =" CSV"
                                                 title="Export to CSV">
                                    <p:dataExporter type="csv" target="table" fileName="smsUsers"/>
                                </p:commandButton>
                            </div>
                        </div>
                        <p:dataTable id="table" var="data" value="#{smscontroller.lazyModel}"
                                     rows="10"
                                     rowsPerPageTemplate="10, 15, 25"
                                     pageLinks="3"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{totalRecords} records"
                                     scrollable="true"
                                     resizableColumns="true" >
                            <p:column headerText="Username" sortBy="#{data.username}" filterBy="#{data.username}" filterMatchMode="contains">
                                <h:outputText value="#{data.username}" />
                            </p:column>
                            <p:column headerText="SMS Per Day">
                                <h:outputText value="#{data.maxContacts}" />
                            </p:column>
                            <p:column headerText="SMS Credits">
                                <h:outputText value="#{data.smsCredits}" />
                            </p:column>
                            <p:column headerText="Alert Threshold">
                                <h:outputText value="#{data.alertThreshold}" />
                            </p:column>
                            <p:column headerText="Organization"
                                      filterBy="#{data.organization}" 
                                      filterMatchMode="contains" 
                                      >
                                <h:outputText value="#{data.organization}" />
                            </p:column>
                            <p:column headerText="Mobile">
                                <h:outputText value="#{data.userMobile}" />
                            </p:column>
                            <p:column headerText="Email" style="width:150px">
                                <h:outputText value="#{data.userEmail}" />
                            </p:column>
                            <p:column headerText="Group"
                                      filterBy="#{data.group}" 
                                      filterMatchMode="contains" 
                                      >
                                <h:outputText value="#{data.group}" />
                            </p:column>
                           
                            <p:column headerText="Action" style="width:170px" exportable="false">

                                <div style="display: flex; justify-content: space-between;">
                                    
                                    <p:commandButton ajax="true"
                                                     id="managecreditsbutton"
                                                     icon="fa fa-credit-card"
                                                     oncomplete="PF('editsmscredits').show();"
                                                     title="Click to manage sms credit">
                                        <p:ajax listener="#{smscontroller.setCurrentSmsUser(data)}"
                                                update="editsmscredits" 
                                                event="click"/>
                                    </p:commandButton>

                                    <p:commandButton ajax="true"
                                                     id="assignSenderId"
                                                     icon="fa-regular fa-paper-plane"
                                                     oncomplete="PF('senderId').show();"
                                                     title="Click to assign and manage senderIds">
                                        <p:ajax listener="#{smscontroller.setCurrentSmsUser(data)}"
                                                update="senderId" 
                                                event="click"/>
                                    </p:commandButton>
                                    
                                    <p:commandButton 
                                        id="changepasswrd"
                                        icon="fa fa-pencil-square"
                                        oncomplete="PF('changepass').show();"
                                        title="Click to change password">
                                        <p:ajax listener="#{smscontroller.setCurrentSmsUser(data)}"
                                                update="changepass" 
                                                event="click"/>
                                    </p:commandButton>
                                    
                                    <p:commandButton 
                                        id="editbutton"
                                        icon="fa fa-pencil-square-o"
                                        oncomplete="PF('editgroupmodal').show();"
                                        title="Click to edit user details">
                                        <p:ajax listener="#{smscontroller.setCurrentSmsUser(data)}"
                                                update="editgroupmodal" 
                                                event="click"/>
                                    </p:commandButton>

                                    <p:commandButton ajax="true"
                                                     id="deletebutton"
                                                     icon="fa fa-trash"
                                                     oncomplete="PF('deletegroupmodal').show();"
                                                     title="Click to delete user">
                                        <p:ajax listener="#{smscontroller.setCurrentSmsUser(data)}"
                                                update="deletegroupmodal" 
                                                event="click"/>
                                    </p:commandButton>

                                    <!--stop-->

                                </div>

                            </p:column>
                        </p:dataTable>
                    </h:form>
                    
                    <!-- Add existing user -->
                    <p:dialog widgetVar="existingUser"  id="existingUser"  modal="true" width="350" >
                        <h:form>
                            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                                 <p:outputLabel for="user" value="user"/>
                                 <p:selectOneMenu id="user" value="#{smscontroller.username}" filter="true">
                                    <f:selectItem itemLabel="Select One existing user" itemValue=""/>
                                    <f:selectItems value="#{smscontroller.existingUsers}"/>
                                </p:selectOneMenu>
                                 
                                <p:commandButton value ="Add"
                                                 action ="#{smscontroller.addExistingUser()}"
                                                 update =":showusers:table :msgs"
                                                 oncomplete="PF('existingUser').hide();" 
                                                 >
                                </p:commandButton>
                               
                            </div>
                        </h:form>
                    </p:dialog>
                    
                    <!--assign and update sender IDs-->
                    <p:dialog header="Assign and Manage Sender IDs" widgetVar="senderId" id="senderId" modal="true" width="800">
                        <h:form id = "numerics">
                            <p:panel>
                                <div style="margin-right:auto; margin-left:auto;">
                                    <p:outputLabel value="Assign  Alphanumeric : "></p:outputLabel>
                                    <br/>
                                    <p:selectOneMenu id="alphanumeric" value="#{smscontroller.alphanumeric}" style="margin:10px;" filter="true" >
                                        <f:selectItem itemLabel="Select Sender ID"/>
                                        <f:selectItems value="#{smscontroller.listAlphas}"/>
                                    </p:selectOneMenu>
                                    <p:commandButton value="Assign" 
                                                     action="#{smscontroller.assignAlpha()}" 
                                                     update=":numerics:alphagrid msgs" 
                                                     style="margin: 10px " />
                                    <h:panelGrid width="100%" style="margin-left:auto; margin-right:auto;" id="alphagrid">
                                        <p:dataTable value="#{smscontroller.senderIds}" var="ualpha" id="alphas"
                                                     rows="10"
                                                     rowsPerPageTemplate="5, 10, 15"
                                                     pageLinks="2"
                                                     paginator="true" paginatorPosition="bottom"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     currentPageReportTemplate="{totalRecords} records"
                                                     scrollable="true"
                                                     styleClass="table table-striped" 
                                                     style="margin-left:auto; margin-right:auto;" >
                                            <f:facet name="header">
                                                <h:outputText value="Available Sender IDs" />
                                            </f:facet>

                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Sender ID"/>
                                                </f:facet>
                                                <h:outputText value="#{ualpha.name}" />

                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Sender ID Type"/>
                                                </f:facet>
                                                <h:outputText value="#{ualpha.message}" />
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Action"/>
                                                </f:facet>
                                                <p:commandButton ajax="true"
                                                                 id="deletealphanumeric"
                                                                 icon="fa fa-trash"
                                                                 title="Click to delete alphanumeric"
                                                                 oncomplete="PF('delAlpha').show();">
                                                    <p:ajax listener="#{smscontroller.setSelectedAlpha(ualpha)}" 
                                                            update="alphas, delAlpha" 
                                                            event="click"/>
                                                </p:commandButton>

                                            </p:column>

                                            <f:facet name="footer">


                                            </f:facet>
                                        </p:dataTable> 
                                    </h:panelGrid>

                                </div>

                            </p:panel>

                        </h:form> 
                    </p:dialog>


                    <p:dialog id="changepass" widgetVar="changepass"  header="Change User Password" modal="true" width="600">
                        <h:form id="changePassform">
                            <p:panelGrid columns="2" style="paddign: 1rem;">
                                <p:outputLabel for="cpusername" value="Username"/>
                                <h:outputLabel id="cpusername" value="#{smscontroller.currentSmsUser.username}"/>

                                <p:outputLabel for="newpass" value="New password"/>
                                <p:inputText id="newpass" type="password" value="#{smscontroller.newPassword}"/>
                                
                                <p:outputLabel for="confirmpass" value="Confirm Password"/>
                                <p:inputText id="confirmpass" type="password" value="#{smscontroller.confirmPassword}"/>

                                <p:commandButton value="save" action="#{smscontroller.changePass()}"
                                                 update=":msgs"
                                                 oncomplete="PF('changepass').hide();"/>
                                <p:commandButton value="cancel" onclick="PF('changepass').hide();"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>


                    <h:form> 
                        <p:confirmDialog message="Are you sure you want to Change #{smscontroller.username}'s password"
                                         header="Change password" severity="alert"
                                         widgetVar="confirmpasschange">
                            <div style="display: flex; justify-content: space-between;">
                                <p:commandButton 
                                    value="confirm"
                                    action="#{smscontroller.changePass()}" 
                                    update =":msgs"
                                    />                          
                                <p:commandButton value="cancel" onclick="PF('confirmpasschange').hide();"/>
                            </div>
                        </p:confirmDialog>
                    </h:form>
                    <!--create new smsUser dialog--> 
                    <p:dialog header="Create New SMS User" widgetVar="createSMSUser" id="createSMSUser" modal="true" width="800">
                        <h:form id="createUserForm">
                            <div class="card">
                                <div class="formgrid">
                                    <div class="field">
                                        <p:outputLabel for="username" value="Username"/>
                                        <p:inputText id="username" value="#{smscontroller.newSmsUser.username}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter Username">
                                            <f:validator validatorId="customUsernameValidator"/>
                                            <f:ajax event="blur" render="usernameMessage" />
                                        </p:inputText>
                                        <p:message for="username" id="usernameMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="password" value="Password"/>
                                        <p:inputText id="password" type="password" value="#{smscontroller.newSmsUser.password}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter password" 
                                                     validatorMessage="Enter password">
                                            <f:ajax event="blur" render="passwordMessage" />
                                        </p:inputText>
                                        <p:message for="password" id="passwordMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="smscredits" value="SMS Credits"/>
                                        <p:inputText id="smscredits" value="#{smscontroller.newSmsUser.smsCredits}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter credits">
                                            <f:validator validatorId="validateCredits"/>
                                            <f:ajax event="blur" render="smsCreditsMessage" />
                                        </p:inputText>
                                        <p:message for="smscredits" id="smsCreditsMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="organization" value="Organization"/>
                                        <p:inputText id="organization" value="#{smscontroller.newSmsUser.organization}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter organization" 
                                                     validatorMessage="Enter organization">
                                            <f:ajax event="blur" render="organizationMessage" />
                                        </p:inputText>
                                        <p:message for="organization" id="organizationMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="safaricomalphanumeric" value="Safaricom Alphanumeric"/>
                                        <p:selectOneMenu id="safaricomalphanumeric" value="#{smscontroller.newSmsUser.alphanumeric}" filter="true">
                                            <f:selectItem itemLabel="Select Sender ID" itemValue="" />
                                            <f:selectItems value="#{smscontroller.listAlphas}"  />
                                        </p:selectOneMenu>
                                    </div>

                                    <div class="field">
                                        <p:outputLabel for="useremail" value="User Email"/>
                                        <p:inputText id="useremail" value="#{smscontroller.newSmsUser.userEmail}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter User Email" 
                                                     validatorMessage="Enter User Email">
                                            <f:ajax event="blur" render="userEmailMessage" />
                                        </p:inputText>
                                        <p:message for="useremail" id="userEmailMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="usermobile" value="User Mobile"/>
                                        <p:inputText id="usermobile" value="#{smscontroller.newSmsUser.userMobile}" 
                                                     required="true" placeholder="" 
                                                     requiredMessage="Enter User Mobile" 
                                                     validatorMessage="Enter User Mobile">
                                            <f:ajax event="blur" render="userMobileMessage" />
                                        </p:inputText>
                                        <p:message for="usermobile" id="userMobileMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="group" value="Group"/>
                                        <p:selectOneMenu id="group" value="#{smscontroller.newSmsUser.groupId}" filter="true" >
                                            <f:selectItem itemLabel="Select Group" itemValue="" />
                                            <f:selectItems value="#{smscontroller.listGroups}" var="group" itemLabel="#{group.label}" itemValue="#{group.value}" />
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="alertthreshold" value="Alert Threshold"/>
                                        <p:inputText id="alertthreshold" value="#{smscontroller.newSmsUser.alertThreshold}" 
                                                     required="true" placeholder="">
                                            <f:ajax event="blur" render="alertThresholdMessage" />
                                        </p:inputText>
                                        <p:message for="alertthreshold" id="alertThresholdMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="costpersms" value="Cost Per SMS"/>
                                        <p:inputText id="costpersms" value="#{smscontroller.newSmsUser.cost_per_sms}" 
                                                     required="true" placeholder="">
                                            <f:validator validatorId="validateCredits"/>
                                            <f:ajax event="blur" render="costPerSmsMessage" />
                                        </p:inputText>
                                        <p:message for="costpersms" id="costPerSmsMessage" />
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="arrears" value="Arrears"/>
                                        <p:inputText id="arrears" value="#{smscontroller.newSmsUser.arrears}" 
                                                     required="true" placeholder="">
                                            <f:ajax event="blur" render="arrearsMessage" />
                                        </p:inputText>
                                        <p:message for="arrears" id="arrearsMessage" />
                                    </div>
                                    <div class="field-full align-center">
                                        <p:outputLabel for="enableemailalert" value="Enable email alert when credit is over"/>
                                        <p:selectBooleanCheckbox id="enableemailalert" 
                                                                 value="#{smscontroller.newSmsUser.enableEmailAlertWhenCreditOver}"/>
                                    </div>
                                    <div class="field-full align-center">
                                        <p:commandButton value="Save" icon="fa fa-save" 
                                                         action="#{smscontroller.addSmsUser()}"
                                                         update=":showusers:table msgs :maintab"
                                                         oncomplete ="PF('createSMSUser').hide();"
                                                         id="savegroupbutton"/>
                                        <img id="progressbar" src="./images/ajax-loader.gif" style="display:none"/>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>

                    <!--end create sms user dialog-->

                    <!--manage sms credits--> 
                    <p:dialog header="Edit SMS Credits" widgetVar="editsmscredits" id="editsmscredits" modal="true">
                        <h:form>
                            <div style="display: flex; flex-direction: column; gap: 10px;">
                                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                    <p:outputLabel for="username" value="Username:" style="margin-right: 10px; width: 150px;"/>
                                    <p:inputText id="username" value="#{smscontroller.currentSmsUser.username}" readonly="true"/>
                                </div>
                                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                    <p:outputLabel for="smsCredits" value="Available SMS Credits:" style="margin-right: 10px; width: 150px;"/>
                                    <p:inputText id="smsCredits" value="#{smscontroller.currentSmsUser.smsCredits}" readonly="true"/>
                                </div>
                                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                    <p:outputLabel for="creditManageType" value="Select Action:" style="margin-right: 10px; width: 150px;"/>
                                    <p:selectOneMenu id="creditManageType" value="#{smscontroller.currentSmsUser.creditManageType}">
                                        <f:selectItem itemLabel="Add Credit" itemValue="add"/>
                                        <f:selectItem itemLabel="Alter Credit" itemValue="update"/>
                                    </p:selectOneMenu>
                                </div>
                                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                    <p:outputLabel for="creditsToManage" value="SMS Credit Value:" style="margin-right: 10px; width: 150px;"/>
                                    <p:inputText id="creditsToManage" value="#{smscontroller.currentSmsUser.creditsToManage}"/>
                                </div>
                                <!-- hidden fields -->
                                <h:inputHidden id="secret_username" value="#{smscontroller.currentSmsUser.username}"/>
                                <h:inputHidden id="secrete_smsCredit" value="#{smscontroller.currentSmsUser.smsCredits}"/>
                                <!-- Command Button -->
                                <div class="field-full align-center">
                                    <p:commandButton value="Execute"
                                                     action="#{smscontroller.manageSmsCredit()}"
                                                     update="showusers:table, msgs :maintab"
                                                     oncomplete="if (#{facesContext.maximumSeverity==null}) PF('editsmscredits').hide();"/>
                                    <p:commandButton value="Cancel" onclick="PF('editsmscredits').hide();"/>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>


                    <!--Edit sms users-->
                    <p:dialog header="Edit SMS User" widgetVar="editgroupmodal" id="editgroupmodal" modal="true">
                        <h:form id="editSMSUserForm">
                            <div class="card">
                                <div class="formgrid">
                                    <div class="field">
                                        <p:outputLabel for="username" value="Username"/>
                                        <p:inputText id="username" value="#{smscontroller.currentSmsUser.username}"/>
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="organization" value="Organization"/>
                                        <p:inputText id="organization" value="#{smscontroller.currentSmsUser.organization}"/>
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="mobile" value="Mobile"/>
                                        <p:inputText id="mobile" value="#{smscontroller.currentSmsUser.userMobile}"/>
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="email" value="Email"/>
                                        <p:inputText id="email" value="#{smscontroller.currentSmsUser.userEmail}"/>
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="groups" value="Group"/>
                                        <p:selectOneMenu id="groups" value="#{smscontroller.currentSmsUser.groupId}" filter="true">
                                            <f:selectItem itemLabel="#{smscontroller.currentSmsUser.group}" itemValue="" />
                                            <f:selectItems value="#{smscontroller.listGroups}" var="group" itemLabel="#{group.label}" itemValue="#{group.value}" />
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="alertthreshold" value="Alert Threshold"/>
                                        <p:inputText id="alertthreshold" value="#{smscontroller.currentSmsUser.alertThreshold}"/>
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="costpersms" value="Cost Per SMS"/>
                                        <p:inputText id="costpersms" value="#{smscontroller.currentSmsUser.cost_per_sms}"/>
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="arrears" value="Arrears"/>
                                        <p:inputText id="arrears" value="#{smscontroller.currentSmsUser.arrears}"/>
                                    </div>
                                    <div class="field" style="display: #{userScroller.showReseller() ? 'block' : 'none'};">
                                        <p:outputLabel for="subaccount" value="Can Create Sub-Account"/>
                                        <p:selectBooleanCheckbox id="subaccount" value="#{smscontroller.currentSmsUser.createAccount}"/>
                                    </div>
                                    <div class="field">
                                        <p:outputLabel for="alert" value="Enable Email Alert"/>
                                        <p:selectBooleanCheckbox id="alert" value="#{smscontroller.currentSmsUser.enableEmailAlertWhenCreditOver}"/>
                                    </div>
                                </div>

                                <div class="field-full align-center">
                                    <p:commandButton style="margin-right: 10px"
                                                     action="#{smscontroller.editSmsUser()}"
                                                     update=":showusers:table :msgs"
                                                     oncomplete="PF('editgroupmodal').hide();"
                                                     value="Save"/>
                                    <p:commandButton value="Cancel" onclick="PF('editgroupmodal').hide();"/>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>

                    <p:dialog header="Delete  SMS User" widgetVar="deletegroupmodal"  id="deletegroupmodal"  modal="true" >
                        <h:form>
                            <h:outputText value="Are you sure you want to delete `#{smscontroller.currentSmsUser.username}` ?"/>
                            <br/>
                            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                                <p:commandButton value ="Delete"
                                                 action ="#{smscontroller.deleteUser()}"
                                                 update =":showusers:table :msgs"
                                                 oncomplete="PF('deletegroupmodal').hide();" 
                                                 >
                                </p:commandButton>

                                <p:commandButton value="Cancel" onclick="PF('deletegroupmodal').hide();"></p:commandButton>
                            </div>
                        </h:form>
                    </p:dialog> 



                    <!--start-->
                    <p:dialog id="delAlpha" widgetVar="delAlpha" header="Remove Sender ID" modal="true" width="450">
                        <h:form>
                            <p:messages id="msgs" />
                            <h:outputText value="Remove #{smscontroller.selectedAlpha.name} Sender ID from #{smscontroller.currentSmsUser.username}?" />
                            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                                <p:commandButton 
                                    value="Remove"
                                    action="#{smscontroller.deleteAlpha()}"
                                    update="msgs, numerics:alphas"
                                    styleClass="ui-button-danger"/>                          
                                <p:commandButton 
                                    value="Close" 
                                    onclick="PF('delAlpha').hide();" 
                                    icon="fa fa-times" />
                            </div>
                        </h:form>
                    </p:dialog>



                    <!--stop-->


                </p:panel>
            </div>
        </ui:composition>
    </h:body>
</html>
