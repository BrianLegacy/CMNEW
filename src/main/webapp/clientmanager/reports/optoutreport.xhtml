<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
    Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head></h:head>
    <h:body id="body">
        <ui:composition > 
            <style>
                .ui-growl-item-container.ui-state-highlight {
                    border-color: red;

                }  </style>

            <p:growl id="msgs" showDetail="true" life="3000"/>

            <div align="center">
                <p:panel id="maintab" header="OPTOUT REPORT" >

                    <h:form>
                        <h:panelGrid columns="6" width="100%" style="margin-left:auto; margin-right:auto;padding:8px">
                            <h:outputText value="Start Date :"/>
                            <p:calendar value="#{optout.reportStartDate}" style="width:200px"/>
                            <h:outputText value="End Date :"/>
                            <p:calendar value="#{optout.reportEndDate}"
                                        style="width:200px"/>

                            <h:panelGroup layout="block">
                                <p:commandLink  id="pdf_export">
                                    <p:dataExporter type="csv" target="report:table" fileName="OPT Out Report"/>
                                    <h:graphicImage value="/resources/images/csv.png" id="export_to_pdf" />
                                </p:commandLink>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:commandLink  id="xlsx_export" >
                                    <p:dataExporter type="xlsx" target="report:table" fileName="OPT Out report" postProcessor="#{optout.postProcessXLSX}"/>
                                    <h:graphicImage value="/resources/images/xlsx.png" id="export_to_xlsx" />
                                </p:commandLink>
                            </h:panelGroup>
                        </h:panelGrid>

                        <h:panelGrid columns="1" style="width:100%; margin-left:auto; margin-right:auto; padding:8px; text-align:center;">
                            <p:commandButton value="Generate" action="#{optout.generateOptOut()}"
                                             update=":report:table msgs"/>
                        </h:panelGrid>
                    </h:form>

                    <h:form id="report"> 
                        <p:dataTable id="table" var="optOut" value="#{optout.records}"
                                     rows="10"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{totalRecords} records">
                            <p:column headerText="Mobile">
                                <h:outputText value="#{optOut.destinationAddr}"/>
                            </p:column>
                            <p:column headerText="Source Address">
                                <h:outputText  value="#{optOut.sourceAddr}" />
                            </p:column>

                            <p:column headerText="Message">
                                <h:outputText value="#{optOut.messagePayload}" />
                            </p:column>
                             <p:column headerText="Reply">
                                <h:outputText value="#{optOut.reply}" />
                            </p:column>
                            <p:column headerText="Time Sent">
                                <h:outputText value="#{optOut.timeSubmitted}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:panel>
            </div>
        </ui:composition>
    </h:body>
</html>
