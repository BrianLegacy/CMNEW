<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
    Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head></h:head>
    <h:body>
        <ui:composition > 
            <style>
                .ui-growl-item-container.ui-state-highlight {
                    border-color: red;

                }  </style>

            <p:growl id="msgs" showDetail="true" life="3000"/>
            <div align="center">
                <p:panel id="maintab" header="USERS CREDIT HISTORY" >
                    <h:form>
                        <h:panelGrid columns="3" width="100%" style="margin-left:auto; margin-right:auto;padding:8px; align-content: center">
                            <h:outputLabel for="user" value="User" />
                            <p:selectOneMenu id="user" value="#{credit.username}" filter="true">
                                <f:selectItem itemLabel="Select User" itemValue="" />
                                <f:selectItems value="#{sMSOut.dataC}" ></f:selectItems>
                            </p:selectOneMenu>
                            <p:commandButton value="Generate" action="#{credit.generateCreditHistory()}"
                                             update=":report:table msgs"/>
                            
                        </h:panelGrid>
                        
                    </h:form>
                    <h:form id="report">
                        <p:dataTable id="table" var="category" value="#{credit.records}"
                                     rows="10"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{totalRecords} records"
                                     >
                            <p:column headerText="Client">
                                <h:outputText value="#{category.usernC}" />
                            </p:column>

                            <p:column headerText="Action Type">
                                <h:outputText value="#{category.actionType}" />
                            </p:column>
                            <p:column headerText="Time">
                                <h:outputText value="#{category.actionTime}" />
                            </p:column>
                            <p:column headerText="Credits Loaded">
                                <h:outputText value="#{category.numCredits}" />
                            </p:column>
                            <p:column headerText="Previous Balance">
                                <h:outputText value="#{category.previous_balance}" />
                            </p:column>
                            <p:column headerText="New Balance">
                                <h:outputText value="#{category.new_balance}" />
                            </p:column>
                            <p:column headerText="Credited By">
                                <h:outputText value="#{category.creditedBy}" />
                            </p:column>
                            <p:column headerText="System" sortBy="#{category.system}" filterBy="#{category.system}" filterMatchMode="contains">
                                <h:outputText value="#{category.system}" />
                            </p:column>

                        </p:dataTable>

                    </h:form> 

                </p:panel>
            </div>
        </ui:composition>
    </h:body>
</html>
