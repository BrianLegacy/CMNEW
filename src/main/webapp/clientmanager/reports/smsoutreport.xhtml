<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
    Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head></h:head>
    <h:body id="body">
        <ui:composition > 
            <style>
                .ui-growl-item-container.ui-state-highlight {
                    border-color: red;
                }

            </style>

            <p:growl id="msgs" showDetail="true" life="3000"/>

            <div align="center">
                <p:panel id="maintab" header="SMS OUT REPORT" >
                    <h:form>
                        <h:panelGrid columns="8" style="width:100%; margin-left:auto; margin-right:auto; padding:8px;">
                            <h:outputText value="Start Date :"/>
                            <p:calendar value="#{smsout.reportStartDate}" style="width:200px"/>
                            <h:outputText value="End Date :"/>
                            <p:calendar value="#{smsout.reportEndDate}" style="width:200px"/>
                            <h:outputText value="User :"/>
                            <p:selectOneMenu id="users" value="#{smsout.username}" filter="true">
                                <f:ajax event="change" render="addgroupform" />
                                <f:selectItem itemLabel="Select User" itemValue="" />
                                <f:selectItems value="#{sMSOut.data}" />
                            </p:selectOneMenu>
                            
                            <h:panelGroup layout="block">
                                <p:commandLink  id="xlsx_export" onstart="PF('dlg2').show();" oncomplete="PF('dlg2').hide();" >
                                    <p:dataExporter type="xlsxstream" target="report:table" fileName="SMS OUT REPORT" />
                                    <h:graphicImage value="/resources/images/xlsx.png" id="export_to_xlsx" />
                                    <p:tooltip for="export_to_xlsx" value="Download to Excel" position="bottom"/>
                                </p:commandLink>
                            </h:panelGroup>
                        </h:panelGrid>

                        <h:panelGrid columns="1" style="width:100%; margin-left:auto; margin-right:auto; padding:8px; text-align:center;">
                            <p:commandButton value="Generate" action="#{smsout.generateSMSOut()}"
                                             update=":report:table msgs"/>
                        </h:panelGrid>
                        
                        <p:dialog header="Please Wait" widgetVar="dlg2" minHeight="40" width="200" showEffect="fade" modal="true" closeOnEscape="true">
                            <i class="pi pi-spin pi-spinner" style="font-size: 2rem" ></i>
                        </p:dialog>                        
                    </h:form>

                    <h:form id="report">
                        <p:dataTable id="table" var="smsOut" value="#{smsout.smsUsers}"
                                     rows="10"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="Summary total sms sent for this period #{smsout.rows}">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Mobile"/>
                                </f:facet>
                                <h:outputText value="#{smsOut.destinationAddr}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Source Address"/>
                                </f:facet>
                                <h:outputText value="#{smsOut.sourceAddr}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Message"/>
                                </f:facet>
                                <h:outputText value="#{smsOut.messagePayload}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Time Sent"/>
                                </f:facet>
                                <h:outputText value="#{smsOut.timeSubmitted}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Last Update"/>
                                </f:facet>
                                <h:outputText value="#{smsOut.timeProcessed}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="User"/>
                                </f:facet>
                                <h:outputText value="#{smsOut.user}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{smsOut.realStatus}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="No of SMS"/>
                                </f:facet>
                                <h:outputText value="#{smsOut.smsCount}"/>
                            </p:column>

                        </p:dataTable>
                        
                        <h:outputLabel value="#{smsOut.year}"/>
                    </h:form>
                </p:panel>
            </div>
        </ui:composition>
    </h:body>
</html>
