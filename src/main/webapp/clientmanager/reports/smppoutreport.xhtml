<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
    Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head></h:head>
    <h:body id="body">
        <ui:composition > 
            <style>
                .ui-growl-item-container.ui-state-highlight {
                    border-color: red;

                }  </style>

            <p:growl id="msgs" showDetail="true" life="3000"/>

            <div align="center">
                <p:panel id="maintab" header="SMPP OUT REPORT" >

                    <h:form>
                        <h:panelGrid columns="8" style="width:100%; margin-left:auto; margin-right:auto; padding:8px;">
                            <h:outputText value="Start Date :"/>
                            <p:calendar value="#{smppreport.reportStartDate}" style="width:200px"/>
                            <h:outputText value="End Date :"/>
                            <p:calendar value="#{smppreport.reportEndDate}" style="width:200px"/>
                            <h:outputText value="User :"/>
                            <p:selectOneMenu id="users" value="#{smppreport.username}">
                                <f:ajax event="change" render="addgroupform" />
                                <f:selectItem itemLabel="Select User" itemValue="" />
                                <f:selectItems value="#{sMPPOut.usernames}" />
                            </p:selectOneMenu>
                            <h:panelGroup layout="block">
                                <p:commandLink  id="pdf_export">
                                    <p:dataExporter type="csv" target="report:table" fileName="SMPP report"/>
                                    <h:graphicImage value="/resources/images/csv.png" id="export_to_pdf" />
                                </p:commandLink>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:commandLink  id="xlsx_export" >
                                    <p:dataExporter type="xlsx" target="report:table" fileName="SMPP report" postProcessor="#{smppreport.postProcessXLSX}"/>
                                    <h:graphicImage value="/resources/images/xlsx.png" id="export_to_xlsx" />
                                </p:commandLink>
                            </h:panelGroup>
                        </h:panelGrid>

                        <h:panelGrid columns="1" style="width:100%; margin-left:auto; margin-right:auto; padding:8px; text-align:center;">
                            <p:commandButton value="Generate" action="#{smppreport.generateSMPP()}"
                                             update=":report:table msgs"/>
                        </h:panelGrid>
                    </h:form>

                    <h:form id="report">
                        <p:dataTable id="table" var="sMPPOut" value="#{smppreport.records}"
                                     rows="10"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     >
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Mobile"/>
                                </f:facet>
                                <h:outputText value="#{sMPPOut.destinationAddr}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Source Address"/>
                                </f:facet>
                                <h:outputText  value="#{sMPPOut.sourceAddr}" />
                            </p:column>

                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Message"/>
                                </f:facet>
                                <h:outputText value="#{sMPPOut.messagePayload}" />
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Time Sent"/>
                                </f:facet>
                                <h:outputText value="#{sMPPOut.timeSubmitted}" />
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Last Update"/>
                                </f:facet>
                                <h:outputText value="#{sMPPOut.timeProcessed}" />
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="User"/>
                                </f:facet>
                                <h:outputText value="#{sMPPOut.user}" />
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{sMPPOut.realStatus}"/>
                            </p:column>

                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="No of SMS"/>
                                </f:facet>
                                <h:outputText value="#{sMPPOut.smsCount}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </p:panel>
            </div>
        </ui:composition>
    </h:body>
</html>
