<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudView.openNew}"
                    styleClass="ui-button-success" style="margin-right: .5rem">
                </p:commandButton>
                <p:commandButton id="delete-products-button" value="#{crudView.deleteButtonMessage}"
                    icon="pi pi-trash" actionListener="#{crudView.deleteSelectedProducts}"
                    styleClass="ui-button-danger" disabled="#{!crudView.hasSelectedProducts()}" update="@this">
                    <p:confirm header="Confirmation" message="Delete the selected products?"
                        icon="pi pi-exclamation-triangle" />
                </p:commandButton>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" />
                <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                    <p:dataExporter type="pdf" target="dt-products" fileName="products" />
                </p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>

            <p:dataTable id="bulk-reports"  var="report" value="#{emailoutcontroller.emailUsers}"
            reflow="true" styleClass="products-table" 
            rowKey="#{product.id}" paginator="true" rows="10"  paginatorPosition="bottom">
            <f:facet name="header" >
                <h2 style="">Bulk Reports</h2>
                    <div class="products-table-header" style="display: flex; justify-content: right; align-items: center; gap: 2em">
                        <span style="font-weight: bold">Search Report</span>
                        <span class="filter-container ui-input-icon-left"> 
                            <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search" />
                        </span>
                    </div>
            </f:facet>

            <p:column selectionMode="multiple" exportable="false"></p:column>

            <p:column headerText="Report User" sortBy="#{report.username}" filterBy="#{report.username}">
                <h:outputText value="#{report.username}" />
            </p:column>
            <p:column headerText="Report description" sortBy="#{report.reportDescription}" filterBy="#{report.reportDescription}">
                <h:outputText value="#{report.reportDescription}"/>
            </p:column>
            <p:column headerText="Report Date">
                <h:outputText value="#{report.dateCreated}" />
            </p:column>
            <p:column headerText="Report Size" >
                `<h:outputText value="#{report.fileSize}" />
            </p:column>
            <p:column headerText="Status" sortBy="#{report.status}" filterBy="#{report.status}">
                <h:outputText value="#{report.status}" />
            </p:column>
            <p:column headerText="Download" >
            </p:column>
            <p:column headerText="Action">
                <h:outputText styleClass="product-badge status-#{product.inventoryStatus.name().toLowerCase()}"
                    value="#{product.inventoryStatus.text}" />
            </p:column>
           
        </p:dataTable>
       </h:form>
    </h:body>
</html>
