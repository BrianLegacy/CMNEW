<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <script>
            function showloading() {
                document.getElementById('progressbar').style.display = 'block';

            }

        </script>
    </h:head>

    <h:body>
        <ui:composition>         
            <h:form>

                <div id="container" style="  height: 1%;  position:relative; " >

                    <div  class="" id="left" style="">
                        <br/>
                        <h:outputText value="#{sessionmanager.getsessionname()}" style="float:left;text-align: left;"></h:outputText>  
                        <br/> <br/>
                        <p:commandButton id="dynaButton" rendered="#{menuView1.systemType}"  value="Switch to" type="button" icon="fa fa-sign-in"  style="float: left;font: 12px georgia;text-align: left; font-weight: bolder;"/>
                        <p:menu overlay="true" model="#{menuView1.model}" trigger="dynaButton" my="left top" at="left bottom">
                        </p:menu>                       
                    </div>
                    <div id="center" style="position: relative;left: -100px; margin-left: 80% width: 200px;  " >
                        <a  href="#{sessionmanager.getUrl()}" target="_blank">
                            <img src="#{sessionmanager.getLogoPath()}" alt="#{sessionmanager.getClientname()}"  

                                 height="70px" width="180px"  border="0"  
                                 style="margin-bottom: 10%"
                                 longdesc="#{sessionmanager.getUrl()}" />
                        </a>


                    </div>
                    <div id="right">
                        <br/>
                        <p:commandButton action="#{tusercontroller.logout()}" value="Logout" ajax="false"
                                         style="float: right;" icon="fa fa-power-off"/>
                    </div>
                </div>

            </h:form>


        </ui:composition>

    </h:body>
</html>
