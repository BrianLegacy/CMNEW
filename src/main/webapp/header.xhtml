<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <script>
            function showloading() {
                document.getElementById('progressbar').style.display = 'block';

            }

        </script>
    </h:head>

    <h:body>
        <ui:composition>         
            <h:form>
                <div id="header" style="display: flex; justify-content: space-between; align-items: flex-start; padding: 10px;">
                    <div id="left" style="flex: 1;">
                        <h:outputText id="sessionName" value="#{sessionmanager.getsessionname()}" style="text-align: left;" escape="false"/>
                        <br/><br/>
                        <h:outputLabel value="Available SMS Balance:: #{userScroller.userProfile.maxTotal}" style="font-weight: bolder; font-size: 13px; color: #de0b25" />
                        <p:commandButton id="dynaButton" rendered="#{menuView1.systemType}" value="Switch to" type="button" icon="fa fa-sign-in" style="font: 12px georgia; text-align: left; font-weight: bolder;"/>
                        <p:menu overlay="true" model="#{menuView1.model}" trigger="dynaButton" my="left top" at="left bottom"></p:menu>
                    </div>
                    <div id="center" style="flex: 1; text-align: center;">
                        <a href="#{sessionmanager.getUrl()}" target="_blank">
                            <img src="#{sessionmanager.getLogoPath()}" alt="#{sessionmanager.getClientname()}" height="70px" width="180px" border="0" style="margin-bottom: 10%" longdesc="#{sessionmanager.getUrl()}" />
                        </a>
                    </div>
                    <div id="right" style="flex: 1; text-align: right;">
                        <p:commandButton action="#{tusercontroller.logout()}" value="Logout" ajax="false" style="font-weight: bold;" icon="fa fa-power-off"/>
                    </div>
                </div>
                <p:poll interval="10" update="sessionName" />
            </h:form>




        </ui:composition>

    </h:body>
</html>
