name: Deploy to Tomcat

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Build WAR
      run: mvn clean package

    - name: Copy WAR to remote server (flattened)
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: target/cmaz.war
        target: /home/azureuser/deploy/
        strip_components: 1

    - name: Backup & Deploy WAR to Tomcat
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')

          # Backup if existing WAR is present (check with sudo)
          if sudo test -f /opt/tomcat/webapps/cmaz.war; then
            echo "Backing up existing WAR..."
            sudo cp /opt/tomcat/webapps/cmaz.war /home/azureuser/backups/cmaz-${TIMESTAMP}.war
          else
            echo "No existing WAR to backup."
          fi

          # Deploy new WAR
          if [ -f /home/azureuser/deploy/cmaz.war ]; then
            sudo mv /home/azureuser/deploy/cmaz.war /opt/tomcat/webapps/
            sudo systemctl restart tomcat
            echo "Deployment complete."
          else
            echo "New WAR file not found in /home/azureuser/deploy"
            exit 1
          fi

